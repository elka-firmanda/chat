version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-chatbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-chatbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    profiles:
      - with-postgres

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@postgres:5432/chatbot}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONFIG_PATH=/app/config.json
    env_file:
      - .env
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - ./config.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - with-postgres

  backend-sqlite:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-backend-sqlite
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONFIG_PATH=/app/config.json
    env_file:
      - .env
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - ./config.json:/app/config.json:ro
      - ./data:/app/data:rw
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - sqlite

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  frontend-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: builder
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_DEV_PORT=3000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - dev
    command: >
      sh -c "bun run dev --host 0.0.0.0 --port 3000"

  backend-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-backend-dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@postgres:5432/chatbot}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CONFIG_PATH=/app/config.json
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_dev_data:/app/data
      - backend_logs:/app/logs
      - ./config.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - dev
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
  backend_data:
  backend_dev_data:
  backend_logs:
  frontend_node_modules:

x-backend-common: &backend-common
  build:
    context: .
    dockerfile: docker/Dockerfile.backend
    target: runtime
  environment:
    - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@postgres:5432/chatbot}
    - PYTHONUNBUFFERED=1
    - LOG_LEVEL=${LOG_LEVEL:-info}
    - CONFIG_PATH=/app/config.json
  env_file:
    - .env
  volumes:
    - backend_data:/app/data
    - backend_logs:/app/logs
    - ./config.json:/app/config.json:ro
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - chatbot-network
  restart: unless-stopped
