name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  BUN_VERSION: '1.0'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run Ruff linting
        working-directory: ./backend
        run: ruff check .

      - name: Run type checking
        working-directory: ./backend
        run: |
          pip install types-requests types-python-dateutil
          mypy app/

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Run frontend linting
        working-directory: ./frontend
        run: bun run lint || true

  backend-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: |
          pip install pytest-cov
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Install Vitest and Testing Library
        working-directory: ./frontend
        run: |
          bun add -D vitest @testing-library/react @testing-library/jest-dom jsdom @vitejs/plugin-react @vitest/coverage-v8

      - name: Run frontend tests
        working-directory: ./frontend
        run: bun run test

      - name: Upload coverage
        working-directory: ./frontend
        run: |
          mkdir -p coverage
          cp -r coverage-v8/* coverage/ 2>/dev/null || true

  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: agentic-chatbot-backend:test
          load: true

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: agentic-chatbot-frontend:test
          load: true

      - name: Verify images
        run: |
          docker images | grep agentic-chatbot
