version: '3.8'

# Development compose file - enables hot reload and volume mounts
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/chatbot
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_dev_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatbot-network
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__
            - *.pyc
            - .venv
            - venv
        - action: rebuild
          path: backend/requirements.txt
    command: >
      sh -c "alembic upgrade head && uvicicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: chatbot-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_DEV_PORT=3000
    volumes:
      - ./frontend/src:/app/src
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatbot-network
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
            - dist
    command: >
      sh -c "bun run dev --host 0.0.0.0 --port 3000"

  postgres:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
  backend_dev_data:
  backend_logs:
  frontend_node_modules:
